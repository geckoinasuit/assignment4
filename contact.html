<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Geckos</title>
    <link rel="stylesheet" href="assignment.css">
    <link rel="icon" type="image/jpg" href="Images/snootsreaction.JPG">
</head>

<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form method="get">
            <label>First Name: <input type="text" name="fname" id="fname" maxlength="20"></label><br><br>
            <label>Last Name: <input type="text" name="lname" id="lname" maxlength="30"></label><br><br>
            <label>E-mail: <input type="text" name="email" id="email" maxlength=30></label><br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="comments" id="comments" rows="4" cols="40" maxlength="200"></textarea><br><br>
        </form>
    </div>
    <fieldset>
        <legend>Newsletter Preference</legend>

        <input type="checkbox" class="inlineblock" name="mycheckbox" value="Option 1">Email<br>
        <input type="checkbox" class="inlineblock" name="mycheckbox" value="Option 2">Hand-delivered pigeon post (weekly)<br>
        <input type="checkbox" class="inlineblock" name="mycheckbox" value="Option 3">Hand-delivered by a gecko in a miniature hot air balloon (monthly)
        <br>
    </fieldset>
    <fieldset>
        <legend>Student Type</legend>
        <input type="radio" class="inlineblock" name="degreelvl" value="undergrad">Undergraduate<br>
        <input type="radio" class="inlineblock" name="degreelvl" value="graduate">Graduate<br>
        <br>
    </fieldset>
    <input type="submit" value="Contact"> <input type="reset">
</body>
</html>
